<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Card Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Anki Card Creator</h1>
        <div class="mb-3">
            <label for="wordInput" class="form-label">Word or Phrase</label>
            <input type="text" class="form-control" id="wordInput" placeholder="e.g., hello">
        </div>
        <div class="d-grid">
            <button class="btn btn-primary" id="createBtn">Create Card</button>
        </div>
        <div id="status" class="mt-3 text-center"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
